<body>
    <div class="container">
        <div class="row float-right">
            <form class="form-inline" method="GET" action="{% url 'index' %}">
                <input type="text" class="form-control col-8" id="inputSearch" name="inputSearch" placeholder="Search"
                    value="{{search}}">
                <button type="submit" class="btn btn-primary col-3 ml-1">ค้นหา</button>
            </form>
        </div><br><br>
        <div>
            {% for i in faculty %}<br>
            <div class='border rounded pl-5'>
                <h2>{{ i.name }}</h2>
                <div class="row bg-light">
                    {% for j in classes %}
                    {% if i == j.faculty_id %}
                    <div class="col-3 m-2">
                        <h4>{{ j.name }}</h4><img src="{{ j.picture.url }}" width="200" height="150">
                        <br>
                        <button type="button" class="btn btn-link m-1">
                            รายละเอียด </button>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>
